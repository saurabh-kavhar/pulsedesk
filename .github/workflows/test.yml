name: Pulsedesk CI Tests Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/*
  pull_request:

jobs:
  test:
    name: Run tests for all services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [backend, frontend, analytics-service]
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setting up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
          cache-dependency-path: app/${{ matrix.service }}/package-lock.json

      - name: Install Dependencies
        run: |
          cd app/${{matrix.service}}
          npm ci

      - name: Run Unit Tests
        if: always()
        run: |
          cd app/${{matrix.service}}
          npm test

      - name: Run Coverage (if present)
        run: |
          cd app/${{matrix.service}}
          npm run test:coverage --if-present


