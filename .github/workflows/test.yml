name: Pulsedesk CI Tests Workflow

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
  workflow_dispatch:
  

jobs:
  test:
    name: Run tests for all services
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        service: [backend, frontend, analytics-service]
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setting up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
      
      - name: Cache NPM dependencies
        id: npm-cache
        env:
          cache-name: cache-node-modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ matrix.service }}-${{ hashFiles(format('apps/{0}/package-lock.json', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: |
          cd apps/${{matrix.service}}
          npm install

      - name: Run Unit Tests
        continue-on-error: true
        run: |
          cd apps/${{matrix.service}}
          npm test

      - name: Run Coverage (if present)
        run: |
          cd apps/${{matrix.service}}
          npm run test:coverage --if-present
        
      - name: NPM Audit
        continue-on-error: true
        run: |
          cd apps/${{matrix.service}}
          npm audit --audit-level=high

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test_Results
          path: cd apps/${{matrix.service}}/results.xml

  containerization:
    name: Containerization
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - backend
          - analytics-service
          - frontend

    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            -t pulsedesk-${{ matrix.service }} \
            ./apps/${{ matrix.service }}

      # ---------- Backend health check ----------
      - name: Run backend container & check /health
        if: matrix.service == 'backend'
        run: |
          docker run -d --rm \
            -p 4000:4000 \
            -e PORT=4000 \
            -e ANALYTICS_URL=http://localhost:5000 \
            --name backend-test \
            pulsedesk-backend

          sleep 5
          curl -f http://localhost:4000/health
          docker stop backend-test

      # ---------- Analytics health check ----------
      - name: Run analytics container & check /metrics
        if: matrix.service == 'analytics-service'
        run: |
          docker run -d --rm \
            -p 5000:5000 \
            -e PORT=5000 \
            --name analytics-test \
            pulsedesk-analytics-service

          sleep 5
          curl -f http://localhost:5000/metrics
          docker stop analytics-test

      # ---------- Frontend smoke test ----------
      - name: Run frontend container & smoke test
        if: matrix.service == 'frontend'
        run: |
          docker run -d --rm \
            -p 5173:5173 \
            --name frontend-test \
            pulsedesk-frontend

          sleep 5
          curl -f http://localhost:5173
          docker stop frontend-test




