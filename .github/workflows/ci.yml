build:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        service: [backend, frontend, analytics-service]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          cd apps/${{ matrix.service }}
          npm ci

      - name: Build service
        run: |
          cd apps/${{ matrix.service }}
          npm run build
