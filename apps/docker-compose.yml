version: "3.9"

services:
  analytics-service:
    build: ./analytics-service
    ports:
      - "5000:5000"
    environment:
      - PORT=5000

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - ANALYTICS_SERVICE_URL=http://analytics-service:5000
    depends_on:
      - analytics-service

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:4000
    depends_on:
      - backend
