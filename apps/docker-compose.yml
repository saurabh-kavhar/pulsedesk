version: "3.9"

services:
  backend:
    build: ./apps/backend
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    environment:
      PORT: 4000
      ANALYTICS_URL: ${ANALYTICS_URL}

  analytics:
    build: ./apps/analytics-service
    ports:
      - "${ANALYTICS_PORT:-5000}:5000"
    environment:
      PORT: 5000

  frontend:
    build: ./apps/frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      VITE_API_BASE: ${VITE_API_BASE}
    depends_on:
      - backend